version: '3.1'

services:

    mlflow:
        image: leovs09/mlflow:1.14.1
        container_name: mlflow
        ports:
            - 5000:5000
        volumes:
            - ./mlruns:/work/mlruns
        environment:
            BACKEND_STORE_URL: postgresql://postgres:12345@db:5432/mlflow
        depends_on:
            - db
    
    db:
        image: postgres:13.2-alpine
        restart: always
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: 12345
            POSTGRES_DB: mlflow
        ports:
            - 5432:5432